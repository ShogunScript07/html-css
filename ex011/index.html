<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em html</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/Imagem-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/Imagem-m.png" type="image/png">
        <img src="imagens/Imagem-g.png" alt="Imagem flexível">
    </picture>
     <h1>Reproduzindo Audios</h1>
     <p>Vamos aprender a reproduzir a reproduzir áudios em html5</p>
     <audio src="midia/Maid with the Flaxen Hair.mp3" controls autoplay></audio>
     <!--Mp3, waw ogg-->
     <audio preload="metadata" controls autoplay>
         <source src="midia/Maid with the Flaxen Hair.mp3" type="audio/mpeg">
         <source src="midia/Maid with the Flaxen Hair.ogg" type="audio/ogg">
         <p>seu navegador não suporta audio, <a href="midia/Maid with the Flaxen Hair.mp3">Clique aqui para efetuar o download</a> </p>
     </audio>
    
</body>
</html>
