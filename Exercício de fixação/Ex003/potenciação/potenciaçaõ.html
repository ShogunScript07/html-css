    <h1>Potenciação</h1>
    <h2><ins>Definição</ins></h2>
    <p>A <strong>potenciação ou exponenciação</strong> é a operação matemática que representa a multiplicação de fatores iguais. Ou seja, usamos a potenciação quando um número é multiplicado por ele mesmo várias vezes.</p>
