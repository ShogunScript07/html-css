    <h1>Radiciação</h1>
    <h2><ins>Definição</ins></h2>
    <p><strong>Radiciação</strong> é a operação matemática inversa à potenciação. Enquanto a potenciação é uma multiplicação na qual todos os fatores são iguais, a radiciação procura descobrir que fatores são esses, dando o resultado dessa multiplicação.</p>
